Name: EEA Urban Atlas 2018
Description: |
 [The Urban Atlas](https://land.copernicus.eu/local/urban-atlas) provides harmonised very high resolution pan-European land cover and land use data generated for 
 cities and sorroundings according to the Functional Urban Areas (FUA).
 The FUAs are distributed among EU, EFTA, West Balkans, UK and Turkey. Urban Atlas is available for 2006, 2012 and 2018.
 Urban Atlas 2018 covers 788 FUAs and is available publicly for use in geoDB database. 
