 Read the mapping guide for Urban Atlas 2018 [here](https://eur02.safelinks.protection.outlook.com/?url=https%3A%2F%2Fland.copernicus.eu%2Fuser-corner%2Ftechnical-library%2Furban_atlas_2012_2018_mapping_guide_v6-1.pdf&data=04%7C01%7CKeri.Bloomfield%40eea.europa.eu%7Ccb4091ca2ece4286fd0e08d8c205eadd%7Cbe2e7beab4934de5bbc58b4a6a235600%7C1%7C0%7C637472677959411915%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C1000&sdata=iLr8W2%2BoRfUfXh43E%2FL%2BBcaK2H5OW5mGiRRYrcqvENU%3D&reserved=0) 
