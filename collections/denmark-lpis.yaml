Name: Denmark LPIS
Description: |
  Danish Land Parcel Identification System (LPIS) data collection or (field blocks/ 'Markblokke') is managed by [The Danish Agency for Agriculture](https://lbst.dk/om-os/). 
  The data is made available for download on [the agency’s website](https://kortdata.fvm.dk/download/Index?page=Markblokke_Marker). 
  Additionally, the metadata are made available and can be searched on [Geodata-info.dk](https://www.geodata-info.dk/srv/eng/catalog.search#/home) 
  geoportal with the search term ‘Markblokke’.
  The field blocks are comprised of polygons representing the country's agricultural areas.
  The polygons are manually created by the agency annually based on most recent orthophotos. 
  LPIS collection contains attributes for geographical area, eligible and ineligible area for basic payments, 
  therefore one of the primary use is in the administration of cases related to the geographical location of arable land, by EU area-based support schemes.
  Denmark LPIS data collection is made available on geoDB on subscription basis. 
Documentation: Read more on [The Danish Agency for Agriculture](https://lbst.dk/landbrug/kort-og-markblokke/) and [Euro Data Cube checkout](https://eurodatacube.com/marketplace/data-products/lpis) 
